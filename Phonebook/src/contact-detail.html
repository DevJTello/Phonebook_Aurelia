<template>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Profile</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" placeholder="first name" class="form-control" value.bind="contact.firstName" id="firstName">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Apellido</label>
          <div class="col-sm-10">
            <input type="text" placeholder="last name" class="form-control" value.bind="contact.lastName" id="lastName">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" placeholder="email" class="form-control" value.bind="contact.email" id="email">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Telefono</label>
          <div class="col-sm-10">
            <input type="text" placeholder="phone number" class="form-control" value.bind="contact.phoneNumber" id="phoneNumber">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="button-bar">
    <button class="btn btn-success" click.delegate="add()">Agregar</button>
    <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Guardar</button>
    <button class="btn btn-success" click.delegate="delete()">Eliminar</button>
  </div>
</template>
